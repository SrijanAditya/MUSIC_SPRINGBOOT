# Disable auto-configuration (may need to be removed)
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration

# Server port
server.port=9090

# MongoDB connections
spring.data.mongodb.newdb1.uri=mongodb://localhost:27017/userdb
spring.data.mongodb.newdb2.uri=mongodb://localhost:27017/musicdb

# File upload limits
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB